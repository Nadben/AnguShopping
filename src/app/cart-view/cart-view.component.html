<h3>Cart</h3>
<p><button mat-raised-button routerLink="/shipping">Shipping Prices</button></p>
<div class="cart-item" *ngFor="let item of items">
    <span>{{item.name}}</span>
    <span>{{item.price | currency}}</span>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <p>
        <mat-form-field>
            <mat-label for="name">Name</mat-label>
            <input matInput placeholder="Ex. Yuri Gargarine" id="name" type="text" formControlName="name">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
            <mat-label for="address">Address</mat-label>
            <input matInput id="address" type="text" formControlName="address">
        </mat-form-field>
    </p>


    <button mat-raised-button color="primary" type="submit">Purchase</button>
</form>
